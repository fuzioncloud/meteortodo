<!--an HTML file that defines view templates-->

<head>
  <title>METEOR Todo LIST</title>
</head>

<body>

  <div class="container">
    <header>
<!--      Welcome the user-->
      <h1>Welcome {{currentUser.username}}!</h1>
      <!--display the count at the end of the <h2> tag-->
      <h2>Todo List ({{incompleteCount}} incomplete tasks)</h2>
      <!-- add the checkbox to <body> right below the h1 -->
      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <!-- add a form below the h1 -->
        <form class="new-task">
          <input type="text" name="text" placeholder="add new tasks here" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}

    </ul>

  </div>

</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <!-- add right below the code for the checkbox in the task template -->
    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}


    <span class="text">
      <strong>{{username}}</strong> -
      {{text}}
    </span>
  </li>
</template>
