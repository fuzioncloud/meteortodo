<!--an HTML file that defines view templates-->

<head>
  <title>METEOR Todo LIST</title>
</head>

<body>

  <h1>Welcome to Meteor!</h1>

  <div class="container">
    <header>
      <h1>Todo List</h1>

      <!-- add a form below the h1 -->
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}

    </ul>

  </div>

</body>

<template name="task">
  <li>
    {{text}}
  </li>
</template>
